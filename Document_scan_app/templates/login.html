<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Document Scanning</title>
    <style>
        /* Reset styles */
        body {
            background-image: url("Trail.jpg");
            font-family: 'Times New Roman', Times, serif;
            background: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3f4c5c;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            color: rgb(245, 240, 240);
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 15px;
            margin-right: 50px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #42566c;
        }

        /* Login Container */
        .container {
            background: rgb(41, 40, 40);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(19, 19, 19, 0.3);
            width: 80%;
            max-width: 400px;
            margin-top: 100px;
            text-align: center;
        }

        p {
            font-size: 22px;
            color: white;
            font-weight: bold;
            margin: 15px 0;
        }

        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #42566c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background: #010912;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Doc Scanner</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
        </ul> 
    </nav>

    <!-- Login Form -->
    <div class="container">
        <p>Login to your account</p>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" class="input-box" placeholder="Username" required>
            <input type="password" name="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
    </div>

</body>
</html>
